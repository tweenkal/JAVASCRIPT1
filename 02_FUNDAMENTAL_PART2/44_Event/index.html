<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Event is js</title>
</head>
<body>

    <!-- inline event handling -->
    <!-- one click event -->
    <!-- <button onclick="console.log('hello world'); alert('hello hello!!!!')">Click me!</button> -->
     <button id="btn">Click Me!!</button>

    <!-- double click event -->
    <button ondblclick="console.log('hello');">Click me 2 times!!!</button>
    <br><br>

    <!-- task -->
    <button id="#btn2">Color change!!!</button>


     <!-- div  -->
      <!-- mouse over -->
      <div onmouseover="console.log('you are inside div');">this is a box</div>
    <script src="script.js"></script>
</body>
</html>
